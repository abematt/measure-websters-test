version: '3.8'

services:
  backend:
    build:
      context: ./websters-package
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Serper API Configuration (for web search)
      - SERPER_API_KEY=${SERPER_API_KEY}
      
      # MongoDB Configuration - connects to host machine's MongoDB
      - MONGODB_URL=${MONGODB_URL}
      - DATABASE_NAME=${DATABASE_NAME:-websters_auth}
      
      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows connection to host's MongoDB

  frontend:
    build:
      context: ./chat-interface
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Backend API URL - uses Docker service name for internal communication
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend